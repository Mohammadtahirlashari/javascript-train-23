<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- Required Meta Tags -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="author" content="Mohammad Tahir Lashari"/>
	<meta name="description" content="My name is Mohammad Tahir Lashari. I am student of CNC. I am passionate about learning coding and want to be professional in software industry">
    <!-- Site Favicon -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- Fontawesome -->
    <link rel="stylesheet" href="fontawesome/all.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    <!-- Site Wrapper -->
 <div id="wrapper">
	<header class="bg-success">
		<button class="btn btn-primary d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">Toggle offcanvas</button>

<div class="alert alert-info d-none d-lg-block">Resize your browser to show the responsive offcanvas toggle.</div>

<div class="offcanvas-lg offcanvas-end" tabindex="-1" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasResponsiveLabel">Responsive offcanvas</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <p class="mb-0">This is content within an <code>.offcanvas-lg</code>.</p>
  </div>
</div>
	</header>
 </div>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Fontawesome JS -->
    <script src="fontawesome/all.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>

</html>
